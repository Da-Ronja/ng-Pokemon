<form #loginForm="ngForm"(ngSubmit)="loginSubmit(loginForm)" [ngClass]="{'opacity-20': loading}">
    <fieldset class="mb-3 mt-8 flex justify-center">
        <label for="username" class="block"></label>
        <input type="text" 
            [readOnly]="loading"
            ngModel
            #username="ngModel"
            required
            minlength="3"
            maxlength="20"
            name="username" id="username" 
            class="border border-slate-300 p-2 rounded w-3/6" 
            placeholder="Username"/>
    </fieldset>
    <div *ngIf="username.errors && (username.dirty || username.touched)" class="flex justify-center">
        <p *ngIf="username.errors?.['required']" class="text-red-700">Username is required!</p>
        <p *ngIf="username.errors?.['minlength']" class="text-red-700">Username is to short, min 3 characters!</p>
    </div>
    <div class="flex justify-center mt-3">
        <button type="submit" class="bg-yellow-500 p-2 rounded text-white font-bold hover:bg-yellow-300" [disabled]="loginForm.form.invalid" [disabled]="loading">Login</button>
    </div>  
</form>
