<div *ngIf="pokemon" class="bg-white rounded shadow-md overflow-hidden w-44">
    <div class="flex justify-center bg-blue-200">
        <img [src]="pokemon.url" />
    </div>
    <div class="px-2 flex justify-between">
        <span class="text-gray-700 font-semibold text-sm">
            {{pokemon.name.toUpperCase()}}
        </span>
        <app-catch-pokemon-button [pokemonName]="pokemon.name"></app-catch-pokemon-button>
    </div>    
</div>
