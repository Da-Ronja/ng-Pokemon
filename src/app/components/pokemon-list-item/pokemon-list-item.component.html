<div *ngIf="pokemon" class="bg-white rounded shadow-md overflow-hidden m-2 w-1/5 border-4 border-yellow-500">
    <div class="p-2 bg-sky-200 flex justify-center">
        <img [src]="pokemon.url" />
    </div>
    <div class="px-2">
        <span class="text-gray-700 font-semibold text-sm">
            {{pokemon.name.toUpperCase()}}
        </span>
        <app-catch-pokemon-button [pokemonName]="pokemon.name"></app-catch-pokemon-button>
    </div>
    
</div>
