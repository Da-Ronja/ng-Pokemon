<ng-container *ngIf="loading; then isLoadinge else loadingFinished"></ng-container>
<ng-template #isLoadinge>
    <div *ngIf="loading" class="w-screen h-screen flex justify-center pokemon">
        <div  class=" flex items-center justify-center w-56 h-56 rounded-lg">
            <div class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 bg-blue-200 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200">loading...</div>
        </div>
    </div>
</ng-template>
<ng-template #loadingFinished>
    <main class="pl-32 pr-5 pokemon">    
        <div class="flex justify-center w-auto">
            <img src="assets/img/pngaaa.com-1906169.png" class="h-28 mt-5" >
        </div>
        <app-pokemon-list [pokemon]="pokemons"></app-pokemon-list>  
    </main>
</ng-template>
